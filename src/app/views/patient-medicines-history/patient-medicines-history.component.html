<section class="content">
    <!-- Default box -->
    <div class="container-fluid">

<div class="row" *ngIf="profileMedicineItems.length>0">

<div *ngFor="let item of profileMedicineItems" class="col-xl-3 col-md-6 col-sm-6 col-xs-12">

  <div class="card card-warning">
    <div class="card-header">
      <h5  style="text-align: center;">{{ item.name }}</h5>

    </div>
    <!-- /.card-header -->
    <div class="card-body">
      
      <p style="font-size: small; text-align: center;">تجویز شده توسط پزشک {{ item.doctor.name }}</p>
      <p style="text-align: center;">{{ item.usage }}</p>
      <p style="text-align: center; width: 100%;" class="badge badge-primary">{{ item.freq }} شروع مصرف از {{ item.date | jalali }} تا</p>
      <p *ngIf="item.done" style="text-align: center; width: 100%;" class="badge badge-success">دریافت شده</p>
      <p *ngIf="!item.done" style="text-align: center; width: 100%;" class="badge badge-danger">دریافت نشده</p>
    </div>
    <!-- /.card-body -->
  </div>

</div>


</div>

<div class="row" *ngIf="profileMedicineItems.length==0 && !isLoading">
  <div class="col" style="text-align: center;" align="center">
    <i style="font-size: 90px;" class="fas fa-list"></i>
    <h5 style="text-align: center;">اطلاعاتی موجود نیست</h5>
  </div>
</div> 
<div class="d-flex justify-content-between p-2" *ngIf="profileMedicineItems.length>0">
  <ngb-pagination
    [collectionSize]="profileMedicineCollectionSize"
    [(page)]="profileMedicinePage"
    [pageSize]="pageSize"
    (pageChange)="loadMedicines()"
  >
  </ngb-pagination>
</div>
</div>
</section>
