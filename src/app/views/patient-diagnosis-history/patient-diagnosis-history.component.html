<section class="content">
    <!-- Default box -->
    <div class="container-fluid">



      <div class="row" *ngIf="profileExperimentItems.length>0">

        <div *ngFor="let item of profileExperimentItems" class="col-xl-3 col-md-6 col-sm-6 col-xs-12">
        
          <div class="card card-danger">
            <div class="card-header">
              <h5  style="text-align: center;">{{ item.name }}</h5>
        
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              
              <p style="font-size: small; text-align: center;">تجویز شده توسط پزشک {{ item.doctor.name }}</p>
              <p style="text-align: center; width: 100%;" class="badge badge-primary">{{ item.date | jalali}}</p>
              <p *ngIf="item.done" style="text-align: center; width: 100%;" class="badge badge-success">انجام شده</p>
              <p *ngIf="!item.done" style="text-align: center; width: 100%;" class="badge badge-danger">انجام نشده</p>
            </div>
            <!-- /.card-body -->
          </div>
        
        </div>
        
        
        </div>


        <div class="row" *ngIf="profileExperimentItems.length==0 && !isLoading">
          <div class="col" style="text-align: center;" align="center">
            <i style="font-size: 90px;" class="fas fa-list"></i>
            <h5 style="text-align: center;">اطلاعاتی موجود نیست</h5>
          </div>
        </div> 


        <div class="d-flex justify-content-between p-2" *ngIf="profileExperimentItems.length>0">
          <ngb-pagination
            [collectionSize]="profileExperimentCollectionSize"
            [(page)]="profileExperimentPage"
            [pageSize]="pageSize"
            (pageChange)="loadExperiments()"
          >
          </ngb-pagination>
          </div>
          
</div>
</section>
